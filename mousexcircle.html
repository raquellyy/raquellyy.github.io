
<html>
    <head>
            <script src="https://cdn.jsdelivr.net/npm/p5@0.10.2/lib/p5.js"></script>
            <style>
                body {
                    margin:0;
                }
            </style>
    </head>
    <body>
        <script>
            var bImage; 
            var w= window.innerWidth;
            var h = window.innerHeight;
    
            function setup() {
                //This creates a space that is x & y
                createCanvas(w, h, WEBGL);
                bImage = loadImage('tommy.jpeg');
            }

            function draw() {
                clear();
                background(bImage);
                //Make a rectangle that sits at 100 x 100. The width & height will be determined by the mouse movement
                /*rect(w/2, h/2, mouseX, mouseY);
                fill('brown');*/
                //I will rotate around the Y axis when I move my mouse horizontally/ I will divide by 100 to decrease mouse sensitivity
                rotateY(mouseX/100);
                //I will rotate around the X axis when I move my mouse horizontally/ I will divide by 100 to decrease mouse sensitivity
                rotateX(mouseY/100);
                //triangle(30, 75, 58, 20, 86, 75);
                rect (100, 100, 300, 300);
                fill('red');
                noStroke();

                rect(50,75,60, 45);
                fill('pink');
                noStroke();


                rect(10, 20, 30, 40);
                fill('purple');
                noStroke();

                circle(30, 30, 20);
                fill('brown');
                noStroke();
            }
        </script>
    </body>
</html>
